{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-3 text-center" style="color:#0dc6ff;">LOGIN PAGE</h1>
<div class="container mt-5" style="max-width: 550px; color:#F8F4E1; font-size: 20px;">
    <form method="POST" action="{% url 'shop:login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="u" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="p" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-dark">LOGIN</button>
    </form>
    {% if messages %}
    <ul class="text-danger fs-4 text-capitalize">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
