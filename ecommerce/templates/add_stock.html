{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-3 text-center" style="color:#0dc6ff;">Add Stock</h1>
<div class="container mt-5" style="max-width: 550px; color:#F8F4E1; font-size: 20px;">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <input type="number" style="width:300px;" class="form-control" value="{{pro.stock}}" placeholder="Enter stock" name="n">
      </div>

      <button type="submit" value="register" class="btn btn-dark">Confirm</button>
    </form>
  </div>
</div>
{% endblock %}
