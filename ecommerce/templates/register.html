{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-3 text-center" style="color:#0dc6ff;">USER REGISTER PAGE</h1>
<div class="container mt-5" style="max-width: 550px; color:#F8F4E1; font-size: 20px;">
<form method="post" >
    {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">username</label>
        <input type="text" class="form-control" name="u" placeholder="Enter username">
      </div>
    <div class="mb-3">
        <label class="form-label">password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter password">
      </div>
    <div class="mb-3">
    <label class="form-label">Confirm password</label>
    <input type="password" class="form-control" name="cp" placeholder="Confirm password">
</div>

    <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" name="f" placeholder="Enter first name">
      </div>
    <div class="mb-3">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" name="l" placeholder="Enter last name">
      </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="e" placeholder="Enter email">
      </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea type="text" class="form-control" name="a" placeholder="Enter address"></textarea>
      </div>
<div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="n" placeholder="Enter phone number">
      </div>

      <button type="submit" value="register" class="btn btn-dark">register</button>
    </form>
  </div>
</div>
{% endblock %}
