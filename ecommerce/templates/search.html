{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-3 text-center" style="color:#0dc6ff;">search results for :<span style="color:white;">"{{query}}"</span></h1>

<h1 class="mt-3 text-center" style="color:#0dc6ff;">PRODUCT DETAILS</h1>

<div class="container mt-5" style="margin-bottom:100px" xmlns="http://www.w3.org/1999/html">
   <div class="row">
    {% for i in product %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text " style="line-height:1.5; text-align:justify;">{{ i.desc }}</p>
                    <p class="card-text" style="font-size: 14px; font-weight: bold;">
                        Price: <span>{{ i.price }}</span>
                    </p>
                    <p class="card-text">
                        Left: <span>{{ i.stock }}</span>
                    </p>
                    <p class="card-text">
                        <small class="text-muted">
                            Last updated on <span>{{ i.updated }}</span>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
