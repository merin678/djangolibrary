{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-3 text-center" style="color:#0dc6ff;">Add Categories</h1>
<div class="container mt-5" style="max-width: 550px; color:#F8F4E1; font-size: 20px;">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Category Name</label>
        <input type="text" class="form-control" name="n" placeholder="Enter category name">
      </div>
    <div class="mb-3">
        <label class="form-label">Category Image</label>
        <input type="file" style="width:300px;" class="form-control"  placeholder="Add image" name="i">
      </div>
    <div class="mb-3">
    <label class="form-label">Category Description</label>
   <textarea id="desc" style="width:300px;" class="form-control" placeholder="Enter description " name="desc"></textarea>
</div>



      <button type="submit" value="register" class="btn btn-dark">Add Product</button>
    </form>
  </div>
</div>
{% endblock %}
