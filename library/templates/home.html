{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="mt-3 text-center " style="color:white;" >WELCOME TO LIBRARY APPLICATION</h1>
{% if user.is_authenticated %}
<h2 class="mb-4 mt-5 text-center" style="color:white;">Hello,
    <span style="color:#0dc6ff;">{{user.username}}</span>
</h2>
{% else %}
<h2 class="mb-4 mt-5 text-center" style="color:#54df7e; font-size: 60px;">GUEST USER</h2>
{% endif %}
{% endblock %}
